<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind + daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>E-commerce</title>
</head>

<body>

    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="font-semibold hover:text-blue-600"><a href="./index.html">Home</a></li>
                        <li class="font-semibold hover:text-blue-600"><a>Products</a></li>
                        <li class="font-semibold hover:text-blue-600"><a>About</a></li>
                        <li class="font-semibold hover:text-blue-600"><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl text-blue-600">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="font-semibold hover:text-blue-600"><a href="./index.html">Home</a></li>
                    <li class="font-semibold hover:text-blue-600"><a>Products</a></li>
                    <li class="font-semibold hover:text-blue-600"><a>About</a></li>
                    <li class="font-semibold hover:text-blue-600"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>

    <main>
        <!-- Main Content -->
        <h3 class="text-4xl font-bold text-center my-8">Our Products</h3>
        <div class="w-3/5 mx-auto flex justify-around">
            <button class="btn btn-outline btn-primary" onclick="loadProducts()">
               All
            </button>
            <button class="btn btn-outline btn-primary">
                Electronics
            </button>
            <button class="btn btn-outline btn-primary">
                Jewelery
            </button>
            <button class="btn btn-outline btn-primary">
               Men's Clothing
            </button>
            <button class="btn btn-outline btn-primary">
                Women's Clothing
            </button>
        </div>

        <section id="category-data" class="grid grid-cols-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 my-8">

        </section>
    </main>

    <footer>
        <!-- Footer -->
    </footer>

    <!-- JS Link -->
    <script src="./scripts/index.js"></script>
</body>

</html>
